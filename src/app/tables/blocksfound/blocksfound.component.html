
<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard; let count = index" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-dashcard id="dashcard{{count+1}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Blocks Found</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table id="blocks_found_table" [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
				
				<ng-container matColumnDef="ID">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell id="id{{row.id}}" *matCellDef="let row"> {{row.id | number}} </mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="block_height">
					<mat-header-cell *matHeaderCellDef> Block Height </mat-header-cell>
                   <mat-cell id="block_height{{row.id}}" *matCellDef="let row"><a class="text-primary" href="website/auth/tables/round_statistics?data={{row.block_height}}" target="_blank"><h3>{{row.block_height | number}}</h3></a></mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="block_hash">
					<mat-header-cell *matHeaderCellDef> Block Hash </mat-header-cell>
					<mat-cell id="block_hash{{row.id}}" *matCellDef="let row"><a class="text-primary" href="website/auth/tables/round_statistics?data={{row.block_hash}}" target="_blank"><h3>{{row.block_hash}}</h3></a></mat-cell>
				</ng-container>	

				<ng-container matColumnDef="block_date_and_time">
					<mat-header-cell *matHeaderCellDef> Block Date and Time </mat-header-cell>
					<mat-cell id="block_date_and_time{{row.id}}" *matCellDef="let row"> {{row.block_date_and_time | date:'medium'}} </mat-cell>
				</ng-container>	

				<ng-container matColumnDef="block_reward">
					<mat-header-cell *matHeaderCellDef> Block Reward </mat-header-cell>
					<mat-cell id="block_reward{{row.id}}" *matCellDef="let row"> {{row.block_reward | number}} </mat-cell>
				</ng-container>	
				
				<ng-container matColumnDef="average">
					<mat-header-cell *matHeaderCellDef> Average </mat-header-cell>
					<mat-cell id="average{{row.id}}" *matCellDef="let row" [style.color]="row.average < 100 ? 'green' : row.average > 100 ? 'red' : 'black'"> {{row.average}}% </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>
